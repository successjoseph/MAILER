<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize | MAILER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F1115; }
        .glass-card { 
            background: rgba(22, 25, 31, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #6366F1;
            box-shadow: 0 0 0 1px #6366F1;
            outline: none;
        }
    </style>
</head>
<body class="text-gray-200 antialiased min-h-screen flex flex-col items-center justify-center p-6">

    <a href="/" class="absolute top-8 left-8 flex items-center gap-2 text-sm text-gray-500 hover:text-white transition group">
        <svg class="w-4 h-4 group-hover:-translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
        Back to Home
    </a>

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-indigo-600 mb-6 shadow-xl shadow-indigo-500/20">
                <span class="text-white font-bold text-2xl">M</span>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Welcome Back</h1>
            <p class="text-gray-500 mt-2">Log in to manage your AI Assistant.</p>
        </div>

        <div class="glass-card p-8 rounded-3xl shadow-2xl">
            <a href="/auth/google" class="w-full flex items-center justify-center gap-3 bg-white text-gray-900 font-bold py-4 rounded-xl hover:bg-gray-100 transition mb-4">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
        </div>
    </div>

    <div class="mt-auto py-8 opacity-30">
        <p class="text-[10px] uppercase tracking-[0.4em] font-bold">Secure Gateway | Project Mailer v1.0</p>
    </div>

</body>
</html>
